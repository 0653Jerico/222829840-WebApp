<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Exercise 3</title>
    <link rel="stylesheet" href="Assets/styles/html3_styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#form">Form</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h3><abbr title="Responsive Web Design">RWD</abbr></h3>
        <img src="" alt="This is a photo of the Responsive Web Desgin">
        <p><cite>Responsive Web Design</cite> was coined by Ethan Marcotte in May 2010.</p>
    </section>
    
    <section id="form">
        <form action="">
            <h3>Personal Information</h3>
            <label for="name">Name: </label>
            <input type="text" id="name" placeholder="Jerico Jones Edic" required>

            <label for="age">Age: </label>
            <input type="number" id="age" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

            <label for="address">Address: </label>
            <input type="text" id="address" placeholder="Optional">
        </form>
    </section>

    <section id="contact">

    </section>

    <script src="Assets/script/html3_script.js"></script>
</body>
</html>
